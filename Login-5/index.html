<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login 5</title>
</head>
<body>
    <main>
        <article>
            <h1>Grupo Sirius</h1>
            <picture>
                <img src="/Login-5/imgs/imgsirius.gif" alt="Imagen constelación CANIS MAJOR" srcset="">
            </picture>
            <form action="/Login-5/data.json" name="login" method="post" id="login">
                <fieldset>
                <legend>Iniciar sesión</legend>
                <label for="email"><i class="fa-solid fa-at"></i></label>
                <input type="email" name="email" id="email" placeholder="Escribe tu correo aquí"><br>
                <span id="error-message" style="margin-left: 20px; color: red; display: none;">¡Ingresa un correo válido¡</span>
                <br><br>
                <label for="pwd"><i class="fa-solid fa-key"></i></label>
                <input type="password" name="pwd" id="pwd" placeholder="Escribe tu contraseña aquí"><br>
                <span>¿olvidaste tu contraseña?</span><br><br>
                <input type="submit" value="Iniciar sesión">
                <input type="reset" value="Cancelar"></input><br><br>
                <span>¿No tienes usuario? Registrate aquí</span>
            </fieldset>
            </form>
        </article>
    </main>
</body>
<script src="script.js"></script>
</html>
