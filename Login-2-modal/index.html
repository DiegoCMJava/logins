<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Modal</title>
</head>
<body>
    <button onclick="document.getElementById('id01').style.display='block'">Ingresar</button>

<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Cerrar Modal">&times;</span>

    <form action="/action_page.php" class="modal-content animate">
        <div class="imgcontainer">
            <img src="img_avatar.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Nombre de Usuario</b></label>
            <input type="text" name="uname" placeholder="Ingrese Nombre de Usuario" required>

            <label for="psw"><b>Contraseña</b></label>
            <input type="password" name="psw" placeholder="Ingrese la Contraseña" required>

            <button type="submit">Ingresar</button>
            <label>
                <input type="checkbox" name="remember" checked="checked">Seleccionar
            </label>
        </div>

        <div class="container" style="background-color: #f1f1f1;">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
            <span class="psw">¿Olvidó la <a href="#">Contraseña?</a></span>
        </div>
    </form>
    
</div>
<script>
    var modal = document.getElementById('id01');

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        
            
        }
    
</script>
</body>
</html>
