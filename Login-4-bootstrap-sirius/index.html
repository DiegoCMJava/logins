<body class="container-fluid bg-body-tertiary"><!---->
   <!--container-fluid d-flex p-5 row-->
    <main class="container-sm position-absolute top-50 start-50 translate-middle row bg-primary-subtle border border-primary rounded"><!---->
        <section class="border p-5 col-12 col-md-6 ">
            <h2>Grupo Sirius</h2>
            <figure class="figure"> 
                <img src="/Login-4-bootstrap-sirius/imgs/vault2.png" class="img-fluid" alt="Imagen bóbeda celeste"><!---->
            </figure>
        </section>
        <section class="border p-5 col-12 col-md-6 ">
            <h2>Iniciar sesión</h2>
            <form action="" method="post"  >
                <label for="staticEmail" class="col-sm2 col-form-label">Correo</label>
                <input type="email"  class="form-control" name="" id="" placeholder="tucorreo@mail.com">
                <br>
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="password" name="" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Escribe tu contraseña">
                <span><a href="#" class="link-primary">¿Olvidaste tu contraseña?</a></span>
                <br><br>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>  
                <button type="button" class="btn btn-danger">Borrar</button>
                <br><br>
                <span>¿No tienes una cuenta? <a href="#" class="link-primary">Regístrate</a></span>
            </form>
        </section>   
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
