<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Armando">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Este este es un ejemplo de formulario para inicio de sesión">
    <meta name="keywords" content="accessibility, login, CSS, HTML, JavaScript" >
   <!--<link rel="stylesheet" href="style.css">--> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login 6</title>
</head>
<body class="container-fluid bg-light">
    <main class="container bg-white vh-100">
        <section class="pt-5 d-flex justify-content-center align-items-center flex-column">
            <figure class="">
                <img class="rounded-circle img-fluid" src="/Login-6/imgs/111.jpg"
                 alt="Dibujo de cosmonauta flotando en el espacio y saludando, estilo realista diseñado por vectorpocket / Freepik"
                 title="diseñado por vectorpocket / Freepik">
            </figure>
            <h1>Grupo Sirius</h1>
        </section>
        <section class="container pt-5">
            <form id="login" action="/Login-6/data.json" name="login" method="post">
                <fieldset class="mb-3 mt-3 d-flex flex-column input-group-lg">
                    <legend class="text-primary">Iniciar Sesión</legend>
                     <label for="email" class="form-label">Correo eléctrónico</label>
                     <input class="form-control mb-1" type="email" name="email" id="email" placeholder="Ingresa el correo del usuario" required>
                     <span id="errorMessage" class="mb-3 error-message" style="color: red; display: none;">¡Por favor ingresa un correo válido!</span>
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group input-group-lg mb-3">
                        <input class="form-control" type="password" name="pdw" id="idPwd" placeholder="Ingresa la contraseña del usuario" required>  
                            <button id="showPassword" class="btn btn-primary" type="button">
                                <span class="fa fa-eye-slash icon"></span>
                            </button>
                  </div>
                  <span></span>
                  <div class="btn-goup">
                    <input class="btn btn-primary mb-3" type="submit" value="Ingresar">
                    <input class="btn btn-danger mb-3" type="reset" value="Borrar">
                  </div>
                <a class="btn btn-link" href="/Login-6/register.html" target="" rel="noopener noreferrer">Regístrate</a>
            </fieldset>
            </form>
        </section>
    </main>
</body>
<script src="/Login-6/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
